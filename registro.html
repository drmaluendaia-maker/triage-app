<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro y Lista de Triage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .triage-button.selected { transform: scale(1.05); box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.5); }
        .dot-rojo { background-color: #ef4444; } .dot-amarillo { background-color: #f59e0b; }
        .dot-verde { background-color: #10b981; } .dot-azul { background-color: #3b82f6; }
        .edit-triage-btn { transition: transform 0.2s; } .edit-triage-btn:hover { transform: scale(1.2); }
        .status-atendiendo { background-color: #3b82f6; color: white; }
        .status-ausente { background-color: #6b7280; color: white; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <div id="loginOverlay" class="fixed inset-0 bg-gray-900 bg-opacity-95 z-50 flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-lg shadow-2xl text-center w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-4">Acceso Restringido</h2>
            <p id="loginMessage" class="text-gray-600 mb-6">Iniciando sesión...</p>
            <form id="loginForm" class="hidden">
                <input type="password" id="passwordInput" class="w-full px-4 py-3 border rounded-lg mb-4 text-center" placeholder="••••••••">
                <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg">Ingresar</button>
                <p id="loginError" class="text-red-500 text-sm mt-2 h-4"></p>
            </form>
        </div>
    </div>

    <div id="emergencyConfirmModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 z-50 flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-lg shadow-2xl text-center w-full max-w-md">
            <h2 class="text-2xl font-bold mb-4 text-red-600">Confirmar Emergencia</h2>
            <p class="text-gray-600 mb-6">¿Estás seguro de que deseas activar el protocolo de emergencia?</p>
            <div class="flex justify-center gap-4">
                <button id="confirmEmergencyBtn" class="bg-red-600 text-white font-bold py-2 px-6 rounded-lg">Sí, Activar</button>
                <button id="cancelEmergencyBtn" class="bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-lg">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="appContent" class="opacity-0 transition-opacity duration-500 p-8">
        <div class="container mx-auto mb-6 flex justify-end gap-4">
            <button id="startEmergencyBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg">Activar Emergencia</button>
            <button id="endEmergencyBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg hidden">Finalizar Emergencia</button>
        </div>
        <div class="container mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-white rounded-2xl shadow-2xl p-8 self-start">
                <h1 class="text-4xl font-bold text-center mb-6">Registro de Pacientes</h1>
                <form id="triageForm" class="space-y-6">
                    <div>
                        <label for="patientName" class="block text-sm font-medium text-gray-700 mb-2">Nombre y Apellido</label>
                        <input type="text" id="patientName" required class="w-full px-4 py-3 border rounded-lg">
                    </div>
                    <div>
                        <label for="patientNotes" class="block text-sm font-medium text-gray-700 mb-2">Notas (Opcional)</label>
                        <textarea id="patientNotes" rows="3" class="w-full px-4 py-3 border rounded-lg"></textarea>
                    </div>
                    <div>
                        <span class="block text-sm font-medium text-gray-700 mb-2">Nivel de Triage</span>
                        <div class="grid grid-cols-2 gap-4">
                            <button type="button" data-level="rojo" class="triage-button text-white font-bold py-4 rounded-lg bg-red-600">Nivel 1</button>
                            <button type="button" data-level="amarillo" class="triage-button text-white font-bold py-4 rounded-lg bg-yellow-500">Nivel 2</button>
                            <button type="button" data-level="verde" class="triage-button text-white font-bold py-4 rounded-lg bg-green-600">Nivel 3</button>
                            <button type="button" data-level="azul" class="triage-button text-white font-bold py-4 rounded-lg bg-blue-600">Nivel 4</button>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-lg">Registrar Paciente</button>
                </form>
            </div>
            <div class="bg-white rounded-2xl shadow-2xl p-8">
                <h2 class="text-4xl font-bold text-center mb-6">Pacientes en Espera</h2>
                <div id="patientList" class="space-y-4 h-[calc(60vh+50px)] overflow-y-auto pr-2">
                    <p id="noPatientsMessage" class="text-center text-gray-500 mt-8">No hay pacientes en espera.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io();
            const loginOverlay = document.getElementById('loginOverlay');
            const loginForm = document.getElementById('loginForm');
            const passwordInput = document.getElementById('passwordInput');
            const loginError = document.getElementById('loginError');
            const loginMessage = document.getElementById('loginMessage');
            const appContent = document.getElementById('appContent');
            const emergencyModal = document.getElementById('emergencyConfirmModal');
            const confirmEmergencyBtn = document.getElementById('confirmEmergencyBtn');
            const cancelEmergencyBtn = document.getElementById('cancelEmergencyBtn');
            const triageForm = document.getElementById('triageForm');
            const patientNameInput = document.getElementById('patientName');
            const patientNotesInput = document.getElementById('patientNotes');
            const triageButtons = document.querySelectorAll('.triage-button');
            const patientList = document.getElementById('patientList');
            const noPatientsMessage = document.getElementById('noPatientsMessage');
            const startEmergencyBtn = document.getElementById('startEmergencyBtn');
            const endEmergencyBtn = document.getElementById('endEmergencyBtn');
            let selectedLevel = null;

            const sessionToken = localStorage.getItem('triageSessionToken');
            if (sessionToken) {
                socket.emit('authenticate_token', sessionToken);
            } else {
                loginMessage.textContent = 'Por favor, ingrese la contraseña para continuar.';
                loginForm.classList.remove('hidden');
            }

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                socket.emit('authenticate_password', passwordInput.value);
            });

            socket.on('auth_success', (data) => {
                localStorage.setItem('triageSessionToken', data.token);
                loginOverlay.style.display = 'none';
                appContent.classList.remove('opacity-0');
            });

            socket.on('auth_fail', () => {
                localStorage.removeItem('triageSessionToken');
                loginMessage.textContent = 'Contraseña incorrecta. Intente de nuevo.';
                loginForm.classList.remove('hidden');
                passwordInput.value = '';
            });

            function renderPatientList(patients) {
                patientList.innerHTML = '';
                if (patients.length === 0) {
                    patientList.appendChild(noPatientsMessage);
                } else {
                    patients.forEach(patient => {
                        const arrivalTime = new Date(patient.horaLlegada).toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
                        const waitTime = Math.floor((Date.now() - patient.horaLlegada) / 60000);
                        const patientDiv = document.createElement('div');
                        patientDiv.className = 'bg-gray-50 p-4 rounded-lg shadow';
                        let statusBadge = '';
                        if (patient.status === 'atendiendo') statusBadge = `<span class="status-atendiendo text-xs font-bold uppercase px-2 py-1 rounded-full">Atendiendo</span>`;
                        if (patient.status === 'ausente') statusBadge = `<span class="status-ausente text-xs font-bold uppercase px-2 py-1 rounded-full">Ausente</span>`;

                        patientDiv.innerHTML = `
                            <div class="flex items-start justify-between">
                                <div class="flex items-start gap-4">
                                    <div class="w-3 h-3 rounded-full dot-${patient.nivelTriage} mt-2 flex-shrink-0"></div>
                                    <div class="flex-grow">
                                        <div class="flex items-center gap-3 flex-wrap"><p class="font-bold text-lg">${patient.nombre}</p>${statusBadge}</div>
                                        <p class="text-sm text-gray-500">Ingreso: ${arrivalTime}</p>
                                        <p class="text-sm text-gray-500">Espera: ${waitTime} min</p>
                                        ${patient.notas ? `<p class="text-xs text-gray-600 mt-2 italic bg-gray-200 p-2 rounded w-full break-words"><b>Nota:</b> ${patient.notas}</p>` : ''}
                                    </div>
                                </div>
                                <button data-id="${patient.id}" class="delete-button bg-red-100 text-red-700 font-semibold py-1 px-2 rounded text-xs hover:bg-red-200 ml-2">Eliminar</button>
                            </div>
                            <div class="flex items-center gap-3 mt-3 pl-7">
                                <span class="text-xs font-semibold">Cambiar Nivel:</span>
                                <span class="edit-triage-btn cursor-pointer w-4 h-4 rounded-full dot-rojo" data-id="${patient.id}" data-level="rojo"></span>
                                <span class="edit-triage-btn cursor-pointer w-4 h-4 rounded-full dot-amarillo" data-id="${patient.id}" data-level="amarillo"></span>
                                <span class="edit-triage-btn cursor-pointer w-4 h-4 rounded-full dot-verde" data-id="${patient.id}" data-level="verde"></span>
                                <span class="edit-triage-btn cursor-pointer w-4 h-4 rounded-full dot-azul" data-id="${patient.id}" data-level="azul"></span>
                            </div>`;
                        patientList.appendChild(patientDiv);
                    });
                }
            }

            socket.on('update_patient_list', renderPatientList);
            socket.on('emergency_status_update', (isEmergency) => {
                startEmergencyBtn.classList.toggle('hidden', isEmergency);
                endEmergencyBtn.classList.toggle('hidden', !isEmergency);
            });

            triageButtons.forEach(button => {
                button.addEventListener('click', () => {
                    triageButtons.forEach(btn => btn.classList.remove('selected'));
                    button.classList.add('selected');
                    selectedLevel = button.dataset.level;
                });
            });

            triageForm.addEventListener('submit', (e) => {
                e.preventDefault();
                if (!patientNameInput.value.trim() || !selectedLevel) {
                    alert("Complete nombre y nivel.");
                    return;
                }
                const newPatient = {
                    id: Date.now(),
                    nombre: patientNameInput.value.trim(),
                    notas: patientNotesInput.value.trim(),
                    nivelTriage: selectedLevel,
                    ordenTriage: { 'rojo': 1, 'amarillo': 2, 'verde': 3, 'azul': 4 }[selectedLevel],
                    horaLlegada: Date.now(),
                    status: 'en_espera'
                };
                socket.emit('register_patient', newPatient);
                triageForm.reset();
                triageButtons.forEach(btn => btn.classList.remove('selected'));
                selectedLevel = null;
                patientNameInput.focus();
            });

            patientList.addEventListener('click', (e) => {
                const target = e.target;
                if (target.classList.contains('delete-button')) socket.emit('delete_patient', parseInt(target.dataset.id, 10));
                if (target.classList.contains('edit-triage-btn')) socket.emit('update_patient_level', { id: parseInt(target.dataset.id, 10), newLevel: target.dataset.level });
            });

            startEmergencyBtn.addEventListener('click', () => emergencyModal.classList.remove('hidden'));
            endEmergencyBtn.addEventListener('click', () => socket.emit('end_emergency'));
            cancelEmergencyBtn.addEventListener('click', () => emergencyModal.classList.add('hidden'));
            confirmEmergencyBtn.addEventListener('click', () => {
                socket.emit('start_emergency');
                emergencyModal.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
